<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./nosotros.html">Nosotros</a></li>
                <li><a href="./sucursales.html">Sucursales</a></li>
                <li><a href="./contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <h1>
        Esta es la página de contacto.
    </h1>

    <div>
        <img src="../imagenes/300px-HTML5_logo_and_wordmark.svg.png">   
        <figcaption>Logo HTML</figcaption>
    </div>

    <div>
        <img src="https://images.pexels.com/photos/1619317/pexels-photo-1619317.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
    </div>

    <div>
        <form action="method">
            <li>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </li>
            <br>  
            <li>      
                <label for="telefono">Telefono</label>
                <input type="number" name="telefono" id="telefono">
            </li>
            <br>
            <label for="password">Contraseña</label>
            <input type="password" name="password" id="password">
            <br>
            <label for="correo">Correo</label>
            <input type="email" name="email" id="email">
            <br>
            <input type="submit" value="Enviar Datos">
            <input type="reset" value="Borrar información">
        </form>
    </div>
</body>
</html>
